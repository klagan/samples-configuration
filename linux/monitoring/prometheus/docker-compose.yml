services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      # - '--storage.tsdb.retention.time=7d' # <-- default retention period is 15 days, this line adjusts that to 7 days
      # - '--storage.tsdb.retention.size=10GB' # <-- will limit retention by space
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - grafana_provisioning_datasources:/etc/grafana/provisioning/datasources
      # - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      # Use these to set a custom admin password on first login
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=Milady1434
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_SERVER_ROOT_URL=http://<your_public_ip>:3000/
    networks:
      - monitoring

networks:
  monitoring:

volumes:
  prometheus_data:
  grafana_provisioning_datasources:
